<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Espaço para inserir a logo da sua calculadora.--> 

<link rel="shortcut icon" type="image/png" href="#"/>

<!-- A calculadora foi estilizada com CSS.--> 
<link rel="stylesheet" href="style.css">

<title>Calculadora</title>
</head>
<body>
  <!-- Dentro dessa div foram criados todos os botões da calculadora.--> 
  <div class="container">
    <div class="calculator">
      <input id="user_input" placeholder="0">
      <br>
      <button class="btn" onclick="press(1)">1</button>
      <button class="btn" onclick="press(2)">2</button>
      <button class="btn" onclick="press(3)">3</button>
      <button style="background:#e0d209;" class="btn" onclick="press('+')">+</button>
      <br>
      <button class="btn" onclick="press(4)">4</button>
      <button class="btn" onclick="press(5)">5</button>
      <button class="btn" onclick="press(6)">6</button>
      <button style="background: #0effd7;" class="btn" onclick="press('-')">-</button>
      <br>
      <button class="btn" onclick="press(7)">7</button>
      <button class="btn" onclick="press(8)">8</button>
      <button class="btn" onclick="press(9)">9</button>
      <button style="background: #04f724;" class="btn" onclick="press('*')">*</button>
      <br>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn" onclick="press(0)">0</button>
      <button class="btn" onclick="erase()">C</button>
      <button style="background: #f30b92;" class="btn" onclick="press('/')">/</button>
      <br>
      <button class="btnEqual" onclick="equal()" style="background-color: #f70a0a;">=</button>
    </div>
  </div>
<!--Aqui se encontra o JavaScript para fazer a calculadora funcionar.--> 
<script src="js.js"></script>
</body>
</html>
